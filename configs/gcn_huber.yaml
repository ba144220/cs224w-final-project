train_ratio: 0.7
val_ratio: 0.15
shuffle: True
seed: 42
design_dir: "./designs"
target_metrics: ["power"]
batch_size: 32
hidden_dim: 32
dropout: 0.2
num_layers: 3
bidirectional: False
device: "cpu"
learning_rate: 0.001
num_epochs: 500
save_dir: "./checkpoints/gcn_huber"
weight_decay: 0.00001  # 1e-5
lr_scheduler_patience: 20
lr_scheduler_factor: 0.8
lr_scheduler_mode: "min"
model_name: "gcn"

# Strategy 3: Huber Loss
# Less sensitive to outliers than MSE
# Good when you have some extreme values
use_sample_weights: False
loss_function: "huber"
huber_delta: 1.0  # Controls the transition point between MSE and MAE
use_log_transform: False
use_stratified_sampling: False
weight_power: 1.0

