train_ratio: 0.7
val_ratio: 0.15
shuffle: True
seed: 42
design_dir: "./designs"
target_metrics: ["core_area"]
batch_size: 32
hidden_dim: 32
dropout: 0.2
num_layers: 3
bidirectional: True
device: "cpu"
learning_rate: 0.001
num_epochs: 100
save_dir: "./checkpoints/topo_area"
weight_decay: 0.00001  # 1e-5
lr_scheduler_patience: 20
lr_scheduler_factor: 0.8
lr_scheduler_mode: "min"
model_name: "topo"
aggr: "sum"

# Applies log(1+x) to targets before normalization
use_sample_weights: False
loss_function: "mse"
use_log_transform: True
use_stratified_sampling: False

